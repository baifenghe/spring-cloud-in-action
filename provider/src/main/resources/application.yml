spring:
  application:
    name: provider
  zipkin:
    base-url: http://localhost:9411
server:
  port: 9001
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9000/eureka/
  instance:
        instance-id: ${spring.cloud.client.ipAddress}:${server.port}
        prefer-ip-address: true
